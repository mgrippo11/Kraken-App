<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Consulta API</title>
  </head>
  <body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-50" onclick="traer()">Actualizar</button>
        <div class="mt-5" id="API">
                <p></p>
        </div>
    </div>

    <script>
        var API = document.querySelector('#API')
        var i

        function traer() {
            fetch('http://localhost:8000/api/dispositivo/')
            .then(res => res.json())
            .then(res => {
                //console.log(res)
                //console.log(res.data[0].HardwareIdentifier)
                //API.innerHTML = `<p>IMEI: ${res.data[0].HardwareIdentifier}</p>`
                for (i = 0; i < res.data.length; i++){
                    console.log(res.data[i].HardwareIdentifier)
                    
                    API.innerHTML = `<p><h1>IMEI: ${res.data[i].HardwareIdentifier}</h1></p>`,
                    `<br>`
                }
            })
        }
    </script>

  </body>
</html>
